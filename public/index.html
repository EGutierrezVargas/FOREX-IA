<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - An√°lisis con IA</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .symbol {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .precio {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .se√±al {
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
            margin: 15px 0;
        }

        .se√±al.compra {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .se√±al.venta {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .se√±al.neutral {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            color: white;
        }

        .indicadores {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .indicador {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .indicador-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .indicador-valor {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .niveles {
            margin-top: 20px;
        }

        .nivel {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .nivel.entrada {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .nivel.stop {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .nivel.target {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .puntuacion {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 1.2em;
            margin: 15px 0;
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin-top: 15px;
        }

        .alerta-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .alerta {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alerta-titulo {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .alerta-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Trading Dashboard - An√°lisis con IA</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-indicator"></div>
                    <span>Servidor Conectado</span>
                </div>
                <div class="status-item">
                    <span>üìä Revisi√≥n: <strong id="revision">0</strong></span>
                </div>
                <div class="status-item">
                    <span>‚è∞ √öltima actualizaci√≥n: <strong id="last-update">--:--:--</strong></span>
                </div>
            </div>
        </header>

        <div id="loading" class="loading">
            üîÑ Cargando an√°lisis en tiempo real...
        </div>

        <div id="cards-container" class="cards-grid" style="display: none;">
            <!-- Las tarjetas se generar√°n din√°micamente -->
        </div>
    </div>

    <div class="alerta-container" id="alertas">
        <!-- Las alertas aparecer√°n aqu√≠ -->
    </div>

    <audio id="alerta-sound" preload="auto">

    </audio>

    <script>
        const socket = io();
        const cardsContainer = document.getElementById('cards-container');
        const loading = document.getElementById('loading');
        const alertaSound = document.getElementById('alerta-sound');
        
        let datosActuales = {};

        // Conectar con el servidor
        socket.on('connect', () => {
            console.log('‚úÖ Conectado al servidor');
        });

        // Recibir configuraci√≥n
        socket.on('config', (config) => {
            console.log('üìä Configuraci√≥n recibida:', config);
        });

        // Actualizar an√°lisis individual
        socket.on('analisis-actualizado', ({ symbol, data }) => {
            datosActuales[symbol] = data;
            actualizarCard(symbol, data);
        });

        // Recibir resumen completo
        socket.on('resumen', ({ revision, timestamp, resultados }) => {
            loading.style.display = 'none';
            cardsContainer.style.display = 'grid';
            
            document.getElementById('revision').textContent = revision;
            document.getElementById('last-update').textContent = new Date(timestamp).toLocaleTimeString('es-ES');
            
            datosActuales = resultados;
            
            // Actualizar todas las cards
            Object.keys(resultados).forEach(symbol => {
                actualizarCard(symbol, resultados[symbol]);
            });
        });

        // Alerta fuerte
        socket.on('alerta-fuerte', ({ symbol, data }) => {
            mostrarAlerta(symbol, data);
            alertaSound.play().catch(e => console.log('No se pudo reproducir el sonido'));
        });

        function actualizarCard(symbol, data) {
            let card = document.getElementById(`card-${symbol}`);
            
            if (!card) {
                card = document.createElement('div');
                card.id = `card-${symbol}`;
                card.className = 'card';
                cardsContainer.appendChild(card);
            }
            
            const tipoSe√±al = data.decision.includes('COMPRA') ? 'compra' : 
                             data.decision.includes('VENTA') ? 'venta' : 'neutral';
            
            const confianzaNivel = data.confianza === 'MUY ALTA' ? 100 :
                                  data.confianza === 'ALTA' ? 75 :
                                  data.confianza === 'MEDIA' ? 50 : 25;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="symbol">${symbol}</div>
                    <div class="precio">${data.precioActual.toFixed(5)}</div>
                </div>
                
                <div class="se√±al ${tipoSe√±al}">
                    ${data.decision}
                </div>
                
                <div class="puntuacion">
                    <span>Puntuaci√≥n Total:</span>
                    <strong>${data.puntuacionFinal > 0 ? '+' : ''}${data.puntuacionFinal}</strong>
                </div>
                
                <div class="indicadores">
                    <div class="indicador">
                        <div class="indicador-label">ü§ñ IA</div>
                        <div class="indicador-valor">${data.prediccionIA.tendencia}</div>
                        <div style="font-size: 0.85em; color: #666;">
                            Confianza: ${data.prediccionIA.confianza.toFixed(1)}%
                        </div>
                    </div>
                    <div class="indicador">
                        <div class="indicador-label">üìä Cambio Esperado</div>
                        <div class="indicador-valor">
                            ${data.prediccionIA.cambioEsperado > 0 ? '+' : ''}${data.prediccionIA.cambioEsperado.toFixed(2)}%
                        </div>
                    </div>
                    <div class="indicador">
                        <div class="indicador-label">‚ö° Momentum</div>
                        <div class="indicador-valor">
                            ${data.volatilidad.momentum > 0 ? '+' : ''}${data.volatilidad.momentum.toFixed(2)}%
                        </div>
                    </div>
                    <div class="indicador">
                        <div class="indicador-label">üìâ Volatilidad</div>
                        <div class="indicador-valor">${data.volatilidad.volatilidad.toFixed(3)}%</div>
                    </div>
                </div>
                
                ${data.analisisTecnico.entrada ? `
                <div class="niveles">
                    <div class="nivel entrada">
                        <span>üìç Entrada</span>
                        <strong>${data.analisisTecnico.entrada}</strong>
                    </div>
                    <div class="nivel stop">
                        <span>üõë Stop Loss</span>
                        <strong>${data.analisisTecnico.stopLoss}</strong>
                    </div>
                    <div class="nivel target">
                        <span>üéØ Target 1</span>
                        <strong>${data.analisisTecnico.takeProfit1}</strong>
                    </div>
                    <div class="nivel target">
                        <span>üéØ Target 2</span>
                        <strong>${data.analisisTecnico.takeProfit2}</strong>
                    </div>
                </div>
                ` : ''}
                
                <div style="margin-top: 15px;">
                    <div style="display: flex; justify-content: space-between; font-size: 0.85em; color: #666;">
                        <span>Confianza: ${data.confianza}</span>
                        <span>${confianzaNivel}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confianzaNivel}%"></div>
                    </div>
                </div>
                
                <div class="timestamp">
                    Actualizado: ${new Date(data.timestamp).toLocaleString('es-ES')}
                </div>
            `;
        }

        function mostrarAlerta(symbol, data) {
            const alertasContainer = document.getElementById('alertas');
            const alerta = document.createElement('div');
            alerta.className = 'alerta';
            
            alerta.innerHTML = `
                <div class="alerta-titulo">üö® ALERTA FUERTE - ${symbol}</div>
                <div style="font-size: 1.2em; margin: 10px 0;">${data.decision}</div>
                <div>Puntuaci√≥n: <strong>${data.puntuacionFinal}</strong></div>
                <div>Precio: <strong>${data.precioActual.toFixed(5)}</strong></div>
                ${data.analisisTecnico.entrada ? `
                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.3);">
                        <div>üìç Entrada: ${data.analisisTecnico.entrada}</div>
                        <div>üõë Stop Loss: ${data.analisisTecnico.stopLoss}</div>
                    </div>
                ` : ''}
            `;
            
            alertasContainer.appendChild(alerta);
            
            // Eliminar despu√©s de 10 segundos
            setTimeout(() => {
                alerta.style.opacity = '0';
                setTimeout(() => alerta.remove(), 500);
            }, 10000);
        }

        // Manejo de errores
        socket.on('error', (error) => {
            console.error('‚ùå Error:', error);
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Desconectado del servidor');
        });
    </script>
</body>
